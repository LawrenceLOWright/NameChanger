<!DOCTYPE html>
<html>
  <head>
    <title>Name Changer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Name Replacer</h3>
    <form id="replaceForm">
      <label for="originalName">Original Name:</label>
      <input type="text" id="originalName" required><br>
      <label for="newName">Replace With:</label>
      <input type="text" id="newName" required><br>
      <button type="submit">Replace Name</button>
    </form>

    <h4>Current Changes</h4>
    <ul id="nameList"></ul>
  </body>
  <script src="popup.js"></script>
</html>
